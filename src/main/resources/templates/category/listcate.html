<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list Category</title>
</head>
<body>
<h1>list Category</h1>
<h4><a href="/category/create">Create new category</a></h4>

<table>
    <tr>
        <td>Tên Sản phẩm</td>
        <td>Sửa</td>
        <td>Xóa</td>
    </tr>
    <tr th:each="c:${category}">
        <td th:text="${c.name}"></td>
        <td><a th:href="@{/category/edit/{id}(id=${c.id})}">Sửa</a></td>
        <td><a th:href="@{/category/delete/{id}(id=${c.id})}" onclick="return confirm('You may want to delete ?');" >Xóa</a></td>

    </tr>
</table>
<a href="/products">Back list product</a>

</body>
</html>
