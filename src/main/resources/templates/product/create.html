<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
    <head th:replace="/layout :: head"></head>
</head>
<center>
    <body>
    <h3>Form create</h3>
    <th:block th:if="${mess}">
        <span th:text="${mess}"></span>
    </th:block>
    <form id="form" th:object="${product}" method="post">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}"/>
        </div>

        <div>
            <label>Category</label>
            <select th:field="*{category}">
                <th:block th:each="p: ${categories}">
                    <option th:value="${p.id}" th:text="${p.name}"></option>
                </th:block>
            </select>
        </div>
        <br><br>
        <div>
            <label>Date</label>
            <input type="date" th:field="*{dateOfManufacture}"/>
        </div>
        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}"/>
        </div>
        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}"/>
        </div>

        <button type="submit">Create</button>
    </form>
    <a href="/products">Back list product</a>
    <footer th:replace="/layout :: footer"></footer>
    </body>
</center>
</html>
