<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>View</title>
</head>
<body>
<h3>View Product</h3>
<p>
    <a th:href="@{/products}">
        Back to product list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${product.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Price:</label>
        <label th:text="${product.price}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${product.category.name}"></label>
    </div>
    <div class="cusdetail">
        <label>Date:</label>
        <label th:text="${product.dateOfManufacture}"></label>
    </div>
    <div class="cusdetail">
        <label>	Description:</label>
        <label th:text="${product.description}"></label>
    </div>
    <button type="button">Mua</button>

</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
